<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Register Customer</h1>
         <!-- Customer Form -->
         <form method="post" action="customer_crud.php" id="customerForm" onsubmit="return validateForm()">
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <select class="form-control" id="title" name="title"> <!-- Added name attribute -->
                        <option>Mr.</option>
                        <option>Mrs.</option>
                        <option>Miss</option>
                        <option>Dr.</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="first-name" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="first-name" name="first_name" required> <!-- Added name attribute -->
                </div>
            </div>
            <div class="form-group row">
                <label for="middle-name" class="col-sm-2 col-form-label">Middle Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="middle-name" name="middle_name" required> <!-- Added name attribute -->
                </div>
            </div>
            <div class="form-group row">
                <label for="last-name" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="last-name" name="last_name" required> <!-- Added name attribute -->
                </div>
            </div>
            <div class="form-group row">
                <label for="contact-number" class="col-sm-2 col-form-label">Contact Number</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="contact-number" name="contact_number" required> <!-- Added name attribute -->
                </div>
            </div>
            <div class="form-group row">
                <label for="district" class="col-sm-2 col-form-label">District</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="district" name="district" required> <!-- Added name attribute -->
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary" name="submit_customer">Submit</button> <!-- Added name attribute -->
                </div>
            </div>
        </form>
        <!-- Go Back button -->
        <a href="home.html" class="btn btn-primary">Go Back</a>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function validateForm() {
            var title = document.getElementById('title').value;
            var firstName = document.getElementById('first-name').value;
            var middleName = document.getElementById('middle-name').value;
            var lastName = document.getElementById('last-name').value;
            var contactNumber = document.getElementById('contact-number').value;
            var district = document.getElementById('district').value;
    
            // Regular expressions for validation
            var nameRegex = /^[A-Za-z]+$/;
            var contactRegex = /^[0-9]{10}$/;
            var districtRegex = /^[0-9]+$/;
    
            // Validation for First Name
            if (!firstName.match(nameRegex)) {
                alert('First Name can only contain alphabets.');
                return false;
            }
    
            // Validation for Middle Name
            if (!middleName.match(nameRegex)) {
                alert('Middle Name can only contain alphabets.');
                return false;
            }
    
            // Validation for Last Name
            if (!lastName.match(nameRegex)) {
                alert('Last Name can only contain alphabets.');
                return false;
            }
    
            // Validation for Contact Number
            if (!contactNumber.match(contactRegex)) {
                alert('Contact Number must be 10 digits long and contain only numeric characters.');
                return false;
            }
    
            // Validation for District
            if (!district.match(districtRegex)) {
                alert('District can only contain numeric characters.');
                return false;
            }
    
            // Validation for ensuring all fields are filled
            if (title === '' || firstName === '' || middleName === '' || lastName === '' || contactNumber === '' || district === '') {
                alert('Please fill in all fields.');
                return false;
            }
            return true;
        }
    </script>
    
</body>
</html>
