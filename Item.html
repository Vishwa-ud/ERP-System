<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Item Form</h1>
        <form id="item-form">
            <!-- Item Form -->
<form id="item-form">
    <div class="form-group">
        <label for="item-code">Item Code</label>
        <input type="text" class="form-control" id="item-code" required>
    </div>
    <div class="form-group">
        <label for="item-name">Item Name</label>
        <input type="text" class="form-control" id="item-name" required>
    </div>
    <div class="form-group">
        <label for="item-category">Item Category</label>
        <input type="text" class="form-control" id="item-category" required>
    </div>
    <div class="form-group">
        <label for="item-subcategory">Item Subcategory</label>
        <input type="text" class="form-control" id="item-subcategory" required>
    </div>
    <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" class="form-control" id="quantity" required>
    </div>
    <div class="form-group">
        <label for="unit-price">Unit Price</label>
        <input type="number" class="form-control" id="unit-price" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
        </form>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
