<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Register Item details</h1>
        <!-- Item Form -->
        <form method="post" action="item_crud.php" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="item-code">Item Code</label>
                <input type="text" class="form-control" id="item-code" name="item_code" required>
            </div>
            <div class="form-group">
                <label for="item-name">Item Name</label>
                <input type="text" class="form-control" id="item-name" name="item_name" required>
            </div>
            <div class="form-group">
                <label for="item-category">Item Category</label>
                <select class="form-control" id="item-category" name="item_category" required>
                    <option value="">Select Item Category</option>
                    <option value="1">Printers</option>
                    <option value="2">Laptops</option>
                    <option value="3">Gadgets</option>
                    <option value="4">Ink Bottles</option>
                    <option value="5">Cartridges</option>
                </select>
            </div>
            <div class="form-group">
                <label for="item-subcategory">Item Subcategory</label>
                <select class="form-control" id="item-subcategory" name="item_subcategory" required>
                    <option value="">Select Item Subcategory</option>
                    <option value="1">HP</option>
                    <option value="2">Dell</option>
                    <option value="3">Lenovo</option>
                    <option value="4">Acer</option>
                    <option value="5">Samsung</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity" required>
            </div>
            <div class="form-group">
                <label for="unit-price">Unit Price</label>
                <input type="number" class="form-control" id="unit-price" name="unit_price" required>
            </div>
            <button type="submit" class="btn btn-primary" name="submit_item">Submit</button>
        </form>
        <br/>
        <!-- Go Back button -->
        <a href="home.html" class="btn btn-primary">Go Back</a>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function validateForm() {
            var itemCode = document.getElementById('item-code').value;
            var itemName = document.getElementById('item-name').value;
            var itemCategory = document.getElementById('item-category').value;
            var itemSubcategory = document.getElementById('item-subcategory').value;
            var quantity = document.getElementById('quantity').value;
            var unitPrice = document.getElementById('unit-price').value;
    
            // Regular expressions for validation
            var itemCodeRegex = /^[A-Z0-9]+$/; // Only capital letters and numbers allowed
            var itemNameRegex = /^[A-Za-z\s]+$/; // Only alphabet characters and spaces allowed
            var quantityRegex = /^[0-9]+$/; // Only numeric characters allowed
            var unitPriceRegex = /^\d+(\.\d{1,2})?$/; // Only numeric characters with optional decimal point
    
            // Validation for Item Code
            if (!itemCode.match(itemCodeRegex)) {
                alert('Item Code can only contain capital letters and numbers.');
                return false;
            }
    
            // Validation for Item Name
            if (!itemName.match(itemNameRegex)) {
                alert('Item Name can only contain alphabet characters and spaces.');
                return false;
            }
    
            // Validation for Quantity
            if (!quantity.match(quantityRegex)) {
                alert('Quantity must be numeric.');
                return false;
            }
    
            // Validation for Unit Price
            if (!unitPrice.match(unitPriceRegex)) {
                alert('Unit Price must be numeric.');
                return false;
            }
    
            // Validation for ensuring all fields are filled
            if (itemCode === '' || itemName === '' || itemCategory === '' || itemSubcategory === '' || quantity === '' || unitPrice === '') {
                alert('Please fill in all fields.');
                return false;
            }
            return true;
        }
    </script>
    
</body>
</html>
